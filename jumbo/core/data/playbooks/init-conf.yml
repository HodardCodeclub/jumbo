---
- hosts: all
  become: true
  tasks:
  - name: Configure servers hostnames
    hostname:
      name: "{{ inventory_hostname }}.{{ domain }}"

  - name : Add "ip fqdn shortname" to /etc/hosts
    lineinfile:
      dest: "/etc/hosts"
      line: "{{ hostvars[item]['ansible_host'] }} {{ item }}.{{ domain }} {{ item }}"
      insertafter: EOF
    with_items: "{{ groups['all'] }}"

  - name: Set Yum repositories
    get_url:
      url: "{{ item.value.source }}"
      dest: "{{ item.value.dest }}"
      force: yes
    with_dict: "{{ repositories }}"


  - name: Install common packages
    yum:
      name: [
        htop,
        net-tools,
        ntp,
        vim,
        wget
      ]
      state: latest

  - name: Disable and stop chronyd
    service:
      name: chronyd
      state: stopped
      enabled: no

  - name: Enable NTPd
    service:
      name: ntpd
      state: started
      enabled: yes
