---
- name: Copy ambari-server ssh_key.pub to ambari-clients
  copy:
    src: "/tmp/id_rsa_ambari.pub"
    dest: "/tmp/id_rsa_ambari.pub"

- name: Add ambari-server ssh_key.pub to clients authorized_keys
  lineinfile:
    dest: /root/.ssh/authorized_keys
    line: "{{ ambari_key }}"
    insertafter: EOF
