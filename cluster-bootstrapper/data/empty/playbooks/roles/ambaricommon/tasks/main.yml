---
- name: Configure servers network
  blockinfile:
    dest: "/etc/sysconfig/network"
    block: |
      NETWORKING=yes
      HOSTNAME={{ inventory_hostname }}.{{ domain }}
      NISDOMAIN={{ domain }}

- name: Configure iptables
  service:
      name: firewalld
      state: stopped
      enabled: no

- name: Permanently disable SELinux
  selinux:
    state: disabled

- name: Set umask
  lineinfile:
    path: /etc/profile
    line: "umask 0022"
    insertafter: EOF
